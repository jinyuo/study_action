name: Greeting on variable day

on:
  workflow_dispatch

env:
  DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Mona it's Monday"
        run: |
          echo "$GITHUB_REPOSITORY. Today is $DAY_OF_WEEK!"
          echo "$Greeting ${{ github.repository }}. Today is $DAY_OF_WEEK!"
